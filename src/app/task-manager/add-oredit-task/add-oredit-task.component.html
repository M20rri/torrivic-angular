<form *ngIf="task">
  <div class="form-group">
    <label>Task</label>
    <input type="text" class="form-control" placeholder="task" name="taskName" [(ngModel)]="task.name">
  </div>
 <div class="form-group">
    <label for="exampleFormControlTextarea1">Description</label>
    <textarea class="form-control"  rows="3"  name="taskDescription"  [(ngModel)]="task.description"></textarea>
  </div>
  <button type="submit" class="btn btn-info">{{buttonText}}</button>&nbsp;
      <a class="btn btn-primary" [routerLink]="['/taskManager']">Cancel</a>
</form>
