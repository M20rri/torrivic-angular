<a class="btn btn-warning" [routerLink]="['/addorEdit']">Add New Task</a>
<br/>
<br/>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let task of _ts.getTasks()">
    <a [routerLink]="['/addorEdit', task.id]">{{task.name}}</a>
    <button class="btn btn-primary pull-right" (click)="remove(task.id)"><span class="fa fa-remove"></span></button>
  </li>
</ul>
