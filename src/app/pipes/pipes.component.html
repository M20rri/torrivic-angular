<div class="alert alert-rose" role="alert"> 
 <pre  style="color:white">{{file | json}}</pre>
</div>
<div class="card" style="width: 30rem;">
  <img [src]="file.photo" class="card-img-top" [alt]="file.name">
  <div class="card-body">
    <h5 class="card-title"><span class="fa fa-book"></span> {{file.name | uppercase}}</h5>
    <p class="card-text" [innerText]="file.langs_text  | titlecase"></p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item"><span class="fa fa-calendar"></span> {{file.date | date}}</li>
    <li class="list-group-item"><span class="fa fa-file-pdf-o"></span> {{file.jakelutavat}}</li>
      <li class="list-group-item"><span class="fa fa-address-book-o"></span> {{file.addr}}</li>
      <li class="list-group-item"><span class="fa fa-usd"></span> {{file.price | currency}}</li>
      <li class="list-group-item"><span class="fa fa-star-o"></span> {{file.rate | percent}}</li>
  </ul>
</div>
