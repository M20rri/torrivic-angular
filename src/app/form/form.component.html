<div class="alert alert-light" role="alert"> 
 <pre>{{enrollment | json}}</pre>
</div>
<form name="enrollment" #enrollmentForm="ngForm" (ngSubmit)="saveEnrollment()">
	<fieldset>
		<legend>Bootcamp Enrollment Form</legend>

		<div class="form-group">
			<label>Name</label>
      <input type="text" class="form-control" placeholder="Name" name="name" #name="ngModel" [(ngModel)]="enrollment.name"/>
    </div>
        <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" placeholder="Email" name="email" #email="ngModel" [(ngModel)]="enrollment.email"/>
    </div>
        <div class="form-group">
      <label>Phone</label>
      <input type="text" class="form-control" placeholder="phone" name="phone" #Phone="ngModel" [(ngModel)]="enrollment.phone"/>
    </div>
    <div class="form-group">
      <label>Languages</label>
      <select class="form-control"  name="language" #language="ngModel" [(ngModel)]="enrollment.language">
        <option [value]="0">Select Language</option>
        <option *ngFor="let language of languages" [value]="language">{{language}}</option>
      </select>
    </div>
    <fieldset class="form-group">
      <legend>Gender</legend>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="gender" value="M" #gender="ngModel" [(ngModel)]="enrollment.gender">
          Male
        </label>
      </div>
      <div class="form-check">
      <label class="form-check-label">
          <input type="radio" class="form-check-input" name="gender" value="F" #gender="ngModel" [(ngModel)]="enrollment.gender">
         Female
        </label>
      </div>
    </fieldset>
    <fieldset class="form-group">
      <legend></legend>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox"  name="isAgree" #isAgree="ngModel" [(ngModel)]="enrollment.isAgree">
          I agree
        </label>
      </div>
    </fieldset>
    <button type="submit" class="btn btn-primary">Submit</button>
  </fieldset>
</form>
